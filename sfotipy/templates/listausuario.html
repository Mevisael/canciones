{% extends 'base.html' %}
{% block titulo %}Listado de users{% endblock %}
{% block content %}
	
		 <div class="row">
           	 <div class="col-md-12">					
		<table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Usuarios</th>
	        
	      </tr>
	    </thead>
	    <tbody>
	    {% for userr in users %}
			<tr>
	        <td><img src="/media/{{userr.avatar}}" alt="" height="40" width="40">
			<a href="/user/{{userr.user.id}}">{{ userr.user.username }}</a>
	        </td>
	      	</tr>

		{% endfor %}
	    
	      
		
  
	    </tbody>
	  </table>
	  </div>
	  </div>

	
{% endblock content %}
